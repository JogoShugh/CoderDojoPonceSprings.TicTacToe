<div ng-controller='game' class='game'>   
    <strong>Player:</strong> {{player}}
    <br />
    <div ng-repeat='(row_index, row) in board'>
        <div 
            ng-repeat='(col_index, col) in row'
            ng-click='move(row_index, col_index)'
            class='cell'>
            {{col}}
        </div>
    </div>
</div>
