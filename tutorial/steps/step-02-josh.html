    <script>var playerCurrent = 'X';
var nextPlayers = {'X' : 'O', 'O': 'X'};
function move(event) {
  //console.dir(event);
  if (event.target.textContent != '-') {
    return
  } 
  else {
    event.target.textContent = playerCurrent;
    playerCurrent = nextPlayers[playerCurrent];
  }
}
    </script>
