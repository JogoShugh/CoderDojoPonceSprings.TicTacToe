<!DOCTYPE html>
<html ng-app='tictactoe'>
  <head>
    <script src="angular.js"></script>
    <script src="ui-bootstrap-tpls-0.5.0.js"></script>
    <script src="underscore.min.js"></script>
    <link href="bootstrap-combined.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body ng-controller='game'>
    <h1>Tic Tac Toe</h1>
    <div class='game'>
      <div 
          ng-repeat='(row_idx, row) in board'
          class='row'>
        <div 
          ng-repeat='(col_idx, col) in row'
          ng-click='move(row_idx, col_idx)'
          class='cell'>{{col}}</div>
      </div>
    </div>
  </body>

</html>

<xmp>
    <h1>Tic Tac Toe</h1>
    <div class='game'>
      <div 
          ng-repeat='(row_index, row) in board'
          class='row'>
        <div 
          ng-repeat='(col_index, col) in row'
          class='cell'>{{col}}</div>
      </div>
    </div>
</xmp>
